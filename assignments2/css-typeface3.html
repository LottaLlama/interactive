    <script type="text/javascript">

    $(document).ready(function(){

      // changing colors

      var status = 'classy';

      $("#button").click(function(){
        if (status=='classy'){
          $("body").css("background", "var(--gamergray)");
          $(":root").css("--letterback", "var(--gamergray)");
          $(":root").css("--lettercol", "var(--techorange)");
          status='hardcore';
        }else if (status=='hardcore'){
          $("body").css("background", "var(--startupblue)");
          $(":root").css("--letterback", "var(--startupblue)");
          $(":root").css("--lettercol", "var(--cleanwhite)");
          status='classy';
        }
      })

      //letter definition

      $('.letters').each(function() {

      var $letterWrapper = $(this);
      var words = $letterWrapper.html().split(' ');
      var wordArray = [];

      for (var i = 0; i < words.length; i++) {
        var word = words[i];
        var letters = word.split('');
        var letterElements = letters.map(getHTMLForCharacter);
        wordArray.push(
        	'<div class="word">' +
        	letterElements.join('') +
          '</div>'
        );
      }

      $letterWrapper.html(wordArray.join(getHTMLForCharacter(' ')));
    });

    function getHTMLForCharacter(character) {
        	var characterDefinition = $('.letter-definition[data-character="' + character + '"]').html();
        	var characterHTML = '<div class="letter" data-character="' + character + '">' + characterDefinition + '</div>';
          return characterHTML;
    }

    function writeText() {
    var wordArray = [];
    var words = $input.val().split(' ');

    for (var i = 0; i < words.length; i++) {
      var word = words[i];
      var letters = word.split('');
      var letterElements = letters.map(getHTMLForCharacter);
      wordArray.push(
        '<div class="word">' +
        letterElements.join('') +
        '</div>'
      );
    }

    $destination.html( wordArray.join(space) );
  }

  $input.on('keyup', function() {
    writeText();
  });
});
