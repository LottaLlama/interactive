<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Puzzle Room</title>
  <link rel="stylesheet" href="../css/room.css">
</head>

<body>
  <h1>Hello this is the room</h1>
  <div class="dark">
    <div class="canvas">
      <div class="object" id="wall">
        <div class="object" id="ceiling"></div>
        <div class="object" id="floor"></div>
        <div class="object" id="left"></div>
        <div class="object" id="right"></div>
      </div>
      <div class="object" id="carpet"></div>
      <div class="object" id="window">
        <div class="object" id="curtainleft"></div>
        <div class="object" id="curtainright"></div>
        <div class="object" id="frame">
        </div>
      </div>
      <div class="object" id="lamp">
        <div class="object" id="base"></div>
        <div class="object" id="darkshade"></div>
      </div>
      <div class="object" id="table">
        <div class="object" id="legleft"></div>
        <div class="object" id="legright"></div>
        <div class="object" id="legbackleft"></div>
        <div class="object" id="legbackright"></div>
      </div>
      <div class="object" id="flowerpot">
        <div class="object" id="dirt"></div>
      </div>
      <div class="object" id="glass">
        <div class="object" id="water"></div>
      </div>
      <div class="object" id="fireplace">
        <div class="object" id="edge"></div>
        <div class="object" id="inneredge"></div>
        <div class="object" id="innersliver"></div>
        <div class="object" id="fire">
          <div class="object" id="innards"></div>
        </div>
      </div>
      <div class="object" id="closet">
        <div class="object" id="ajar"></div>
        <div class="object" id="shelf"></div>
        <div class="object" id="chimenysweep">
          <div class="object bristle"></div>
          <div class="object bristle" transform=rotate(5deg)></div>
        </div>
        <!-- <div class="object" id="knob"></div> -->
      </div>
    </div>
  </div>

</body>

</html>
