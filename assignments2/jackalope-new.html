  <script type="text/javascript">

  $(document).ready(function(){


    var greens=[ '#0a8605', '#008000','#098310','#08860e', '#068502','#098101', '#068006'];
    var c= 42; //height of bush ranges
    var d= 46;
    var e= 20;
    var f= 30;
    var x=0;
    var Rgreens;

    function getRandomInt(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function getRandomInt2(min, max) { //height of bush
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function getRandomIndex(min, max){
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function getRandomGreen(){ //changes green color
      Rgreens=greens[Math.floor(Math.random()*greens.length)];
    }

    for (i=1; i<6; i++){
      // var Rgreens=greens[Math.floor(Math.random()*greens.length)];
      var bushy='#bush'+i;

      var a=20*(i-1)-20;
      var b=20*i-20;

      var thing= getRandomInt(a,b);
      var percent = thing+'%';
      var thing2= getRandomInt2(c,d); //height of bush
      var percent2 = thing2+'%';
      var thing3= getRandomIndex(e,f);

      $(bushy).css('left', percent);
      $(bushy).css('top', percent2);
      $(bushy).css('z-index',thing3);

      for (k=1; k<6; k++){
        var p=document.getElementById('bush'+i).getElementsByClassName('bump'+k);
        console.log(p);
        for(j=0; j<5; j++){
          getRandomGreen();
          $(p[j]).css('background',Rgreens);
        }
      }
      // credit for get id + class: https://stackoverflow.com/questions/7815374/get-element-inside-element-by-class-and-id-javascript
    }

    $("#bush1").click(function(){
      $("#bush1").fadeOut('slow');
      x++;
      changeText();
    });
    $("#bush2").click(function(){
      $("#bush2").fadeOut('slow');
      x++;
      changeText();
    });
    $("#bush3").click(function(){
      $("#bush3").fadeOut('slow');
      x++;
      changeText();
    });
    $("#bush4").click(function(){
      $("#bush4").fadeOut('slow');
      x++;
      changeText();
    });
    $("#bush5").click(function(){
      $("#bush5").fadeOut('slow');
      x++;
      changeText();
    });

    function changeText(){
      if (x == 1){
        $("#text").html("Hmm... I wonder what we'll find.");
      }else if (x == 2){
        $("#text").html("Wait, I think I see something!");
      }else if ((x == 3)||(x == 4)){
        $("#text").html("Let's clear the rest of the bushes.");
      }else if (x == 5){
        $("#text").html("OH MY GOSH ISN'T IT THE CUTEST THING!!!! Do we have anything to give it?");
         $('#carrot').fadeIn(5000);
         $('#carrot2').fadeIn(5000);
         $('#carrot3').fadeIn(5000);
      }
    }

      $('#carrot').click(function(){
        $('#yuck').show();
        $("#text").html("I don't think he likes lemon-flavored carrots...")
        $('#carrot').hide();
      });
      $('#carrot2').click(function(){
        $('#yuck').show();
        $("#text").html("I don't think he likes orange-flavored carrots...")
        $('#carrot2').hide();
      });
      $('#carrot3').click(function(){
        $('#yuck').hide();
        $('#yum').show();
        $("#text").html("Wow. I guess he really likes these grape-flavored carrots... Grarrots.")
        $('#carrot3').hide();
      });

      $('.bunnybody').click(function(){
        $('#yum').hide();
        $("#text").html("Aww, bye bye jackalope! But look! He gave us a present.")
        $('.bunnybody').fadeOut(1000);
        $('#poopbase').fadeIn(2000);
        $('#poopmedium').fadeIn(2000);
        $('#pooptop').fadeIn(2000);
      });


  });
